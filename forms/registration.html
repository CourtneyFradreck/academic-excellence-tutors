<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="x-icon" href="../assets/images/favicon.png" />
    <title>Enroll with us</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div id="logo"></div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <ul class="navbar">
          <li><a href="../index.html" class="menu_link">Home</a></li>
          <li><a href="../pages/about-us.html" class="menu_link">About Us</a></li>
          <li><a href="../pages/academy.html" class="menu_link">Academy</a></li>
          <li><a href="../pages/contact.html" class="menu_link">Contact</a></li>
          <li id="close-btn">Close Menu</li>
        </ul>
      </nav>
      <div class="container">
        <form id="form" action="#" method="get">
          <div class="form_first">
            <div class="personal_details">
              <h1 class="title">Enrollment application</h1>
              <p>
                Enroll and start to learn from the best to boost your academic success.
              </p>

              <h3>Personal details</h3>
              <div class="fields">
                <div class="input-field">
                  <label for="name">Full Name</label>
                  <input id="name" type="text" placeholder="Enter your name" required />
                </div>

                <div class="input-field">
                  <label for="dob">Date of Birth</label>
                  <input
                    id="dob"
                    type="date"
                    placeholder="Enter your date of birth"
                    required
                  />
                </div>

                <div class="input-field">
                  <label for="email">Email</label>
                  <input id="email" type="text" placeholder="Enter your email" required />
                </div>

                <div class="input-field">
                  <label for="mobileNumber">Mobile Number</label>
                  <input
                    id="mobileNumber"
                    type="number"
                    placeholder="Enter mobile number"
                    required
                  />
                </div>
                <div class="input-field">
                  <label for="nameOfSchool">School</label>
                  <input
                    id="nameOfSchool"
                    type="text"
                    placeholder="Enter your school"
                    required
                  />
                </div>
                <br />
                <div class="input-field">
                  <div class="gender">
                    <label for="gender" id="gender">Gender</label>
                    <div id="genders">
                      <div class="genders">
                        <input
                          id="gender"
                          type="radio"
                          value="female"
                          required
                          name="gender"
                        />
                        <label for="female"> female </label>
                      </div>

                      <div class="genders">
                        <input
                          id="gender"
                          type="radio"
                          value="male"
                          required
                          name="gender"
                        />
                        <label for="male"> male </label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <label for="grade">Grade:</label>
                <select id="grade" name="grade" required>
                  <option value="">Select your Grade</option>
                  <option value="10">Grade 10</option>
                  <option value="11">Grade 11</option>
                  <option value="12">Grade 12</option>
                </select> -->
              </div>
              <h3>Parents/Guardian details</h3>
              <div class="fields">
                <div class="input-field">
                  <label for="motherName">Mother's Name</label>
                  <input id="motherName" type="text" placeholder="Enter mother's name" />
                </div>

                <div class="input-field">
                  <label for="fatherName">Father's Name</label>
                  <input id="fatherName" type="text" placeholder="Enter father's name" />
                </div>

                <div class="input-field">
                  <label for="guardianName">Guardian's Name</label>
                  <input
                    id="guardianName"
                    type="text"
                    placeholder="Enter Guardian name"
                  />
                </div>

                <div class="input-field">
                  <label for="motherNumber">Mobile Number (Mother)</label>
                  <input
                    id="motherNumber"
                    type="number"
                    placeholder="Enter mother's number"
                  />
                </div>
                <div class="input-field">
                  <label for="fatherNumber">Mobile Number (Father)</label>
                  <input
                    id="fatherNumber"
                    type="number"
                    placeholder="Enter Father's number"
                  />
                </div>
                <div class="input-field">
                  <label for="guardianNumber">Mobile Number (Guardian)</label>
                  <input
                    id="guardianNumber"
                    type="number"
                    placeholder="Enter Guardian's number"
                  />
                </div>
              </div>
            </div>

            <button  type="submit" id="nextBtn" class="nextBtn">Next</button>
          </div>
        </form>
        <footer>
          By enrolling into our school, you agree to be bound by our
          <a href="../pages/Ts&Cs.html" target="_blank" rel="noopener noreferrer"
            >Terms and Conditions</a
          >.
        </footer>
      </div>
      <script type="module" src="../assets/js/index.js"></script>
    </div>
  </body>
</html>
